<p>
	<input
	[ngModel]="numberWithoutCommas | number: numberFormatParam "
	(ngModelChange)="onInputChange($event)"
	(keydown)="restrictNonNumeric($event)"

	[readonly]="klassReadOnly"
	[disabled]="klassDisabled"
	[maxlength]="klassInputLength"
	[placeholder]="klassPlaceholder"

	class ="{{ styleClass }}"
	style ="{{ klassStyle }}"
>
</p>
